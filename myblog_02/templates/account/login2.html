{% extends "base.html"%}

{% block title %}
    登陆
{% endblock %}

{% block content %}

    <div class="row text-center vertical-middle-sm">
        <h1>登录账号</h1>
        <p>请输入用户名或密码</p>
        <br>
        {% if form.errors %}
            <p style="color:red;">用户名或密码错误</p>
        {% endif %}
        {%if next%}
            <form class="form-horizontal" action="{% url 'account:user_login'%}?next={{next}}" method="post">
        {%else%}
            <form class="form-horizontal" action="{% url 'account:user_login'%}" method="post">
        {%endif%}
                {% csrf_token %}
                <!--{{form.as_p}}-->
                <div class="form-group">
                    <label for="{{form.username.id_for_label}}"
                           class="col-md-5 control-label" style="color:red">
                        <span class="glyphicon glyphicon-user"></span>用户名
                    </label>
                    <div class="col-md-6 text-left">{{ form.username }}</div>
                </div>
                <div class="form-group">
                    <label for="{{form.password.id_for_label}}"
                           class="col-md-5 control-label" style="color:blue">
                        <span class="glyphicon glyphicon-floppy-open"></span>密码
                    </label>
                    <div class="col-md-6 text-left">{{ form.password }}</div>
                </div>
                <input type="submit" class="btn btn-primary btn-sm" value="登陆">
            </form>
                <br>
                <p>还妹有账户?<a href="{% url 'account:user_register'%}">注册</a>!</p>
                <p>忘记密码? <a href="{% url 'account:password_reset'%}">点击这里</a></p>
    </div>
{% endblock %}
