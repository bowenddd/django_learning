{% extends 'article/base.html'%}

{% block title%}新建课程{% endblock%}

{% block content%}
<div style="margin-left: 20px;margin-top: 10px">
    <form enctype="multipart/form-data" action="." method="POST" class="form-horizontal">
        {% csrf_token%}

        <div style="margin-top: 10px;">
            <div class="col-md-2 text-left"><span>内容标题</span></div>
            <div class="col-md-10 text-left">{{form.title}}</div>
        </div>
        <div style="margin-top: 10px">
            <div class="col-md-2 text-left"><span>所属课程</span></div>
            <div class="col-md-10 text-left">{{form.course}}</div>
            <div><p>&nbsp;</p></div>
        </div>

        <div style="margin-top: 20px">
            <div class="col-md-2 text-left"><span class="text-left">上传视频</span></div>
            <div class="col-md-10 text-left">{{form.video}}</div>
        </div>
        <div style="margin-top: 20px">
            <div class="col-md-2 text-left"><span>课程描述</span></div>
            <div class="col-md-10 text-left">{{form.description}}</div>
        </div>
        <div style="margin-top: 20px">
            <div class="col-md-2 text-left"><span>附件</span></div>
            <div class="col-md-10 text-left">{{form.attach}}</div>
        </div>
        <div style="margin-top: 40px " class="text-center">
            <input type="submit" value="新建课程" class="btn btn-primary btn-md">
        </div>
    </form>
</div>

{% endblock%}
