{% extends 'base.html'%}

{% block title%}课程列表{%endblock%}

{% block content%}

    <div class="container">
        <table class="table table-hover">
            <tr>
                <td>序号</td>
                <td>课程名</td>
                <td>讲师</td>
                <td>发布日期</td>
            </tr>
            {% for course in courses%}
                <tr id="{{forloop.counter}}">
                    <td>{{forloop.counter}}</td>
                    <td><a href="student-lesson-list?id={{course.id}}">{{course.title}}</a></td>
                    <td>{{course.user}}</td>
                    <td>{{course.created}}</td>
                </tr>
            {% empty %}
            <p>还没有课程</p>
            {% endfor %}
        </table>
        {% include 'paginator.html'%}
    </div>
{% endblock %}
