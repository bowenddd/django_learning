{% load staticfiles%}
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img src="{% static '/images/blog.png'%}" width="20px">
            </a>
        </div>
        <div>
            <ul class="nav navbar-nav" role="navgation">
                <li><a href="{% url 'index'%}">首页</a> </li>
                <li><a href="{% url 'blog:blog_title' %}">BLOG</a></li>
                <li><a href="{% url 'article:article_titles'%}">文章</a></li>
                <li><a href="{% url 'image:falls_images'%}">图片</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <div class="dropdown" style="margin-top:8px">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownmenu"
                                data-toggle="dropdown">{{user.username}}
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'account:password_change' %}">修改密码</a></li>
                            <li><a href="{% url 'account:my_information'%}">个人信息</a></li>
                            <li><a href="{% url 'article:article_column'%}">文章管理</a></li>
                            <li><a href="{% url 'image:list_image'%}">图片管理</a> </li>
                        </ul>
                    </div>
                </li>
                <li><a href="{% url 'account:user_logout'%}">退出</a></li>
                {% else %}
                <li><a href="{% url 'account:user_login'%}">登录</a> </li>
                <li><a href="{% url 'account:user_register'%}">注册</a> </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
<script src="{% static 'js/jquery.js'%}"></script>
<script src="{% static 'js/bootstrap.js'%}"></script>
