{% extends "base.html"%}

{% block title%}文章列表{% endblock%}

{%block content%}

<div class="row text-center vertical-middle-sm">
    <h1>{{username}}的文章</h1>
</div>

<div class="container">
    {% for blog in blogs%}
        <div class="list-group">
            <a href="{{blog.get_url_path}}" class="list-group-item active">
                <h3 class="list-group-item-heading">{{blog.title}}</h3>
                <h4 class="list-group-item-text">{{blog.auth.username}}</h4>
                <p class="list-group-item-text">{{blog.body|slice:'70'|linebreaks}}</p>
            </a>
        </div>
    {% endfor %}
    {% include 'paginator.html'%}
</div>

{% endblock%}
